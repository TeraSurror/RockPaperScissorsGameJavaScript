<!doctype html>
<html>
<head>
<title title="Game">RockPaperScissors</title>
</head>

<script>
alert("Welcome to Rock Paper Scissors");
function computerPlay() {
  
  let com = Math.floor(Math.random() * 3);
  
  if (com === 1) {
    computerChoice = 'rock';
  } 
  else if (com === 2) {
    computerChoice = 'paper';
  } 
  else {
    computerChoice = 'scissors';
  }
  
  return computerChoice;
  }
  
  function playRound(playerSlection, computerSelection) {
	
	if (playerSlection===computerSelection)
	{
		return 0;
	}
	else if(playerSlection==="rock"&&computerSelection==="paper")
	{
		return -1;
	}
	else if(playerSlection==="rock"&&computerSelection==="scissors")
	{
		return 1;
	}
	else if(playerSlection==="paper"&&computerSelection==="scissors")
	{
		return -1;
	}
	else if(playerSlection==="paper"&&computerSelection==="rock")
	{
		return 1;
	}
	else if(playerSlection==="scissors"&&computerSelection==="paper")
	{
		return 1;
	}
	else if(playerSlection==="scissors"&&computerSelection==="rock")
	{
		return -1;
	}
 } 
  function game() {
	alert("This game is of five rounds");
	let playerPoints=0;
	let computerPoints=0;
	let playerChoice;
	for(let i=1;i<=5;i++)
	{
		alert('Round '+i);
		playerChoice=prompt('Enter your choice');
		playerChoice.toLowerCase();
		computerChoice=computerPlay();
		let result=playRound(playerChoice, computerChoice);
		if(result===1)
		{
			alert("Computer played "+computerChoice);
			alert("You win this round!!!");
			playerPoints=playerPoints+1;
		}
		else if(result===-1)
		{
			alert("Computer played "+computerChoice);
			alert("You lose this round :(");
			computerPoints=computerPoints+1;
		}
		else
		{
			alert("Computer played "+computerChoice);
			alert("It's a tie!!");
			playerPoints=playerPoints+1;
			computerPoints=computerPoints+1;
		}
		alert("Your points : "+playerPoints+" Computer points : "+computerPoints);
		
	}
	if(playerPoints>computerPoints)
	{
		alert("Congratulations!! You win the game!!!");
	}
	else if(playerPoints<computerPoints)
	{
		alert("You lost the game :(");
	}
	else 
	{
		alert("The game end in a tie.");
	}
  }
  
  game();
  

</script>
</html>
